<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <header class="header">
          <section class="search-bar">
            <img
              class="icon"
              width="40px"
              src="/admin-dashboard/icons/magnifying-glass-svgrepo-com.svg"
              alt=""
            /><input type="search" name="search" id="search" />
            <form action="" class="search">
              <label for="search" class="search"></label>
            </form>
            <div class="chime">
              <img
                class="icon"
                src="/admin-dashboard/icons/bell-svgrepo-com.svg"
                alt=""
              />
            </div>
            <div class="user-av">
              <img
                class="icon"
                src="/admin-dashboard/icons/avatar-icon.svg"
                alt=""
              />
              <p class="username">Morgan Oakley</p>
            </div>
          </section>
          <section class="user-chime">
            <div class="user-av">
              <img
                class="icon"
                src="/admin-dashboard/icons/avatar-icon.svg"
                alt=""
              />
            </div>
            <p class="message">Hi there,</p>
            <p class="username">Morgan Oakley (@morgan)</p>
          </section>
        </header>
        <section role="admin notifications" class="body"></section>
        <nav class="nav">
          <h1 id="logo">
            <img
              src="/admin-dashboard/icons/bank-svgrepo-com.svg"
              alt="dashboard"
              class="logo-icon"
            />Dashboard
          </h1>
          <ul>
            <a href="">
              <li>
                <img
                  src="/admin-dashboard/icons/house-svgrepo-com.svg"
                  alt="Home"
                  class="icon"
                />Home
              </li>
            </a>

            <a href="">
              <li>
                <img
                  src="/admin-dashboard/icons/man-svgrepo-com.svg"
                  alt="profile"
                  class="icon"
                />Profile
              </li>
            </a>

            <a href="">
              <li>
                <img
                  src="/admin-dashboard/icons/comments-svgrepo-com.svg"
                  alt="messages"
                  class="icon"
                />Messages
              </li>
            </a>

            <a href="">
              <li>
                <img
                  src="/admin-dashboard/icons/magnifying-glass-svgrepo-com.svg"
                  alt="history"
                  class="icon"
                />History
              </li>
            </a>

            <a href="">
              <li>
                <img
                  src="/admin-dashboard/icons/browser-svgrepo-com.svg"
                  alt="tasks"
                  class="icon"
                />Tasks
              </li>
            </a>

            <a href="">
              <li>
                <img
                  src="/admin-dashboard/icons/globe-2-svgrepo-com.svg"
                  alt="community"
                  class="icon"
                />Community
              </li>
            </a>
          </ul>
          <ul>
            <a href="">
              <li>
                <img
                  src="/admin-dashboard/icons/cog-svgrepo-com.svg"
                  alt="settings"
                  class="icon"
                />Settings
              </li>
            </a>

            <a href="">
              <li>
                <img
                  src="/admin-dashboard/icons/light-bulb-svgrepo-com.svg"
                  alt="support"
                  class="icon"
                />Support
              </li>
            </a>

            <a href="">
              <li>
                <img
                  src="/admin-dashboard/icons/lock-svgrepo-com.svg"
                  alt="privacy"
                  class="icon"
                />Privacy
              </li>
            </a>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
