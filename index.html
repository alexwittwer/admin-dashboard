<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="header">Header</div>
        <div class="body"></div>
        <div class="nav">
          <h1 id="logo">Dashboard</h1>
          <ul>
            <li>
              <img
                src="/admin-dashboard/icons/house-svgrepo-com.svg"
                alt="Home"
                class="icon"
              />Home
            </li>
            <li>
              <img
                src="/admin-dashboard/icons/man-svgrepo-com.svg"
                alt="profile"
                class="icon"
              />Profile
            </li>
            <li>
              <img
                src="/admin-dashboard/icons/comments-svgrepo-com.svg"
                alt="messages"
                class="icon"
              />Messages
            </li>
            <li>
              <img
                src="/admin-dashboard/icons/magnifying-glass-svgrepo-com.svg"
                alt="history"
                class="icon"
              />History
            </li>
            <li>Tasks</li>
            <li>Community</li>
          </ul>
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
