<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <header class="header">Header</header>
        <section role="admin notifications" class="body"></section>
        <nav class="nav">
          <h1 id="logo">Dashboard</h1>
          <ul>
            <button>
              <li>
                <img
                  src="/admin-dashboard/icons/house-svgrepo-com.svg"
                  alt="Home"
                  class="icon"
                />Home
              </li></button
            ><button>
              <li>
                <img
                  src="/admin-dashboard/icons/man-svgrepo-com.svg"
                  alt="profile"
                  class="icon"
                />Profile
              </li></button
            ><button>
              <li>
                <img
                  src="/admin-dashboard/icons/comments-svgrepo-com.svg"
                  alt="messages"
                  class="icon"
                />Messages
              </li></button
            ><button>
              <li>
                <img
                  src="/admin-dashboard/icons/magnifying-glass-svgrepo-com.svg"
                  alt="history"
                  class="icon"
                />History
              </li></button
            ><button>
              <li>
                <img
                  src="/admin-dashboard/icons/browser-svgrepo-com.svg"
                  alt="tasks"
                  class="icon"
                />Tasks
              </li></button
            ><button>
              <li>
                <img
                  src="/admin-dashboard/icons/globe-2-svgrepo-com.svg"
                  alt="community"
                  class="icon"
                />Community
              </li>
            </button>
          </ul>
          <ul>
            <button>
              <li>
                <img
                  src="/admin-dashboard/icons/cog-svgrepo-com.svg"
                  alt="settings"
                  class="icon"
                />Settings
              </li></button
            ><button>
              <li>
                <img
                  src="/admin-dashboard/icons/light-bulb-svgrepo-com.svg"
                  alt="support"
                  class="icon"
                />Support
              </li>
            </button>
            <button>
              <li>
                <img
                  src="/admin-dashboard/admin-dashboard/icons/lock-svgrepo-com.svg"
                  alt="privacy"
                  class="icon"
                />Privacy
              </li>
            </button>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
